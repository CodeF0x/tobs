<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self'; style-src 'unsafe-inline' 'self'; img-src 'self' data:"
    />
    <link rel="stylesheet" href="css/font.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/dark.css" id="color-preference" />
    <link rel="stylesheet" href="../lib/css/all.min.css" />
    <link rel="stylesheet" href="../lib/css/dragula.min.css" />
    <script src="js/index.js" type="module"></script>
    <script src="../lib/js/dragula.min.js"></script>
    <script src="../lib/js/chart.js"></script>

    <title>Tobs</title>
  </head>
  <body>
    <aside>
      <i id="settings-button" class="fas fa-cog"></i>
    </aside>
    <main id="main">
      <section class="container" id="container-one">
        <section class="container-outer" id="cpu-container">
          <div class="container-headline">
            <h3 id="headline-cpu"></h3>
            <span id="cpu-usage">pending...</span>
          </div>
          <div class="canvas-container">
            <canvas id="cpu-chart"></canvas>
          </div>
          <section class="container-inner">
            <div class="block">
              <div>Clock:</div>
              <span id="cpu-clock">pending...</span>
              <div>Baseclock:</div>
              <span id="cpu-baseclock"></span>
            </div>
            <div class="block">
              <div>Powerclock:</div>
              <span id="cpu-powerclock"></span>
              <div>Cores:</div>
              <span id="cpu-cores"></span>
            </div>
          </section>
        </section>
      </section>

      <section class="container" id="container-two">
        <section class="container-outer" id="ram-container">
          <canvas></canvas>
          <section class="container-inner">
            <div>ram <span>4%</span></div>
            <div>bla <span>3,70 GHz</span></div>
          </section>
        </section>
      </section>

      <section class="container" id="container-three">
        <section class="container-outer" id="network-container">
          <canvas></canvas>
          <section class="container-inner">
            <div>network: <span>4%</span></div>
            <div>Clock: <span>3,70 GHz</span></div>
          </section>
        </section>
      </section>

      <section class="container" id="container-four">
        <section class="container-outer" id="disk-container">
          <canvas></canvas>
          <section class="container-inner">
            <div>disk: <span>4%</span></div>
            <div>Clock: <span>3,70 GHz</span></div>
          </section>
        </section>
      </section>

      <section class="container" id="container-five">
        <section class="container-outer" id="gpu-container">
          <canvas></canvas>
          <section class="container-inner">
            <div>gpu: <span>4%</span></div>
            <div>Clock: <span>3,70 GHz</span></div>
          </section>
        </section>
      </section>
      <div id="settings">
        <nav class="settings-nav">
          <h2>Preferences</h2>
          <i class="fas fa-times"></i>
        </nav>
        <section class="settings-inner">
          <div>
            <h2>Charts</h2>
            <label for="refresh-rate"
              >Chart refresh-rate (in seconds, no decimals)</label
            ><input type="number" id="refresh-rate" placeholder="10" />
          </div>
        </section>
        <button id="save-settings" class="disabled" disabled>
          Save changes
        </button>
      </div>
    </main>
  </body>
</html>
