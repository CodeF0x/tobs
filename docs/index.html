<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="icon.ico" />
    <title>Tobs - a nice little system monitor for Mac and Windows</title>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css?family=Roboto&display=swap');

      * {
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Roboto', sans-serif;
        color: lightgrey;
        overflow: hidden;
      }

      #particles {
        height: 100vh;
        width: 100vw;
        z-index: -2;
        background: rgb(35, 39, 65);
      }

      .container {
        position: absolute;
        top: 150px;
        left: 150px;
        z-index: 0;
      }

      h1 {
        font-size: 50px;
      }

      .underline {
        position: relative;
        background: #2a7886;
        height: 24px;
        top: -25px;
        z-index: -1;
      }

      a,
      a:hover,
      a:visited {
        color: grey;
      }
    </style>
  </head>
  <body>
    <div id="particles"></div>
    <section class="container">
      <h1>Tobs is launching soon!</h1>
      <div class="underline"></div>
      <p>
        Stay tuned and track its development on
        <a href="https://github.com/CodeF0x/tobs#state">GitHub</a>
      </p>
    </section>
  </body>
  <script>
    const config = {
      particles: {
        number: {
          value: 160,
          density: {
            enable: true,
            value_area: 800
          }
        },
        color: {
          value: '#ffffff'
        },
        shape: {
          type: 'circle',
          stroke: {
            width: 0,
            color: '#000000'
          },
          polygon: {
            nb_sides: 5
          },
          image: {
            src: 'img/github.svg',
            width: 100,
            height: 100
          }
        },
        opacity: {
          value: 1,
          random: true,
          anim: {
            enable: true,
            speed: 1,
            opacity_min: 0,
            sync: false
          }
        },
        size: {
          value: 3,
          random: true,
          anim: {
            enable: false,
            speed: 4,
            size_min: 0.3,
            sync: false
          }
        },
        line_linked: {
          enable: false,
          distance: 150,
          color: '#ffffff',
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 1,
          direction: 'none',
          random: true,
          straight: false,
          out_mode: 'out',
          bounce: false,
          attract: {
            enable: false,
            rotateX: 600,
            rotateY: 600
          }
        }
      },
      interactivity: {
        detect_on: 'canvas',
        events: {
          onhover: {
            enable: true,
            mode: 'bubble'
          },
          onclick: {
            enable: true,
            mode: 'repulse'
          },
          resize: true
        },
        modes: {
          grab: {
            distance: 400,
            line_linked: {
              opacity: 1
            }
          },
          bubble: {
            distance: 250,
            size: 0,
            duration: 2,
            opacity: 0,
            speed: 3
          },
          repulse: {
            distance: 400,
            duration: 0.4
          },
          push: {
            particles_nb: 4
          },
          remove: {
            particles_nb: 2
          }
        }
      },
      retina_detect: true
    };

    particlesJS('particles', config);
  </script>
</html>
